<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWWV Dev Viewer - Raw GameState</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 10px;
      background: #1a1a1a;
      color: #ccc;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background: #555;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      display: inline-block;
      margin-left: 20px;
      color: #888;
    }
    #canvas-container {
      position: relative;
      border: 1px solid #444;
      background: #0a0a0a;
    }
    canvas {
      display: block;
    }
    #inspector {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      background: #2a2a2a;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 15px;
      display: none;
      font-size: 12px;
    }
    #inspector h3 {
      margin-top: 0;
      color: #fff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    #inspector .field {
      margin: 8px 0;
    }
    #inspector .label {
      color: #888;
      font-weight: bold;
    }
    #inspector .value {
      color: #0f0;
      margin-left: 10px;
    }
    #inspector .close {
      float: right;
      cursor: pointer;
      color: #f00;
      font-size: 18px;
      line-height: 1;
    }
    #inspector select, #inspector input {
      background: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 4px 8px;
      font-family: monospace;
      font-size: 12px;
      margin: 4px 0;
    }
    #inspector .posture-control {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    #inspector .posture-control button {
      margin-top: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="btn-next">Next Turn</button>
    <button id="btn-run5">Run 5 Turns</button>
    <button id="btn-reset">Reset</button>
    <button id="btn-refresh">Refresh State</button>
    <span id="status">Loading...</span>
  </div>
  
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="inspector">
      <span class="close" id="inspector-close">&times;</span>
      <h3 id="inspector-title"></h3>
      <div id="inspector-content"></div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
