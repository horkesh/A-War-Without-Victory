<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Map — 3D — AWWV</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #c8d8e4; }
    #staff-3d-container { width: 100%; height: 100%; }
    #message {
      position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
      padding: 1.5rem 2rem;
      background: rgba(240, 244, 248, 0.95);
      color: #1a2a3a;
      font-family: 'Palatino Linotype', 'Georgia', serif;
      font-size: 14px; white-space: pre-wrap;
      border: 2px solid rgba(60, 80, 100, 0.35);
      border-radius: 4px; max-width: 90%; display: none;
    }
    #message.visible { display: block; }
  </style>
</head>
<body>
  <div id="staff-3d-container"></div>
  <div id="message" aria-live="polite"></div>
  <script type="module" src="./map_staff_3d.ts"></script>
</body>
</html>
